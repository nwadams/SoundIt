<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/static/backend/css/main.css" />
		<title>
			{% block title %}SoundIT Venue{% endblock title %}
		</title>
	</head>
	<body>
		<div id="menu">
			{% block menu %}
			<h1>
					<span class="logo"><a href="http://www.soundit.ca">SOUND<b>IT</b></a></span>
			</h1>
			<div class="fs-m">
				<ul>
					<li><a href="http://www.soundit.ca">ABOUT</a></li>
					<li class="cur"><a href="http://www.soundit.ca">TEAM</a></li>
					<li><a href="http://www.soundit.ca">PRICING</a></li>
					<li><a href="http://www.soundit.ca">FEEDBACK</a></li>
				</ul>
				<ul>
					<li class="cur"><a href="http://www.soundit.ca">BLOG</a></li>
					<li><a href="http://www.soundit.ca">ACTIVITIES</a></li>
					<li><a href="http://www.soundit.ca">PHOTOS</a></li>
					<li><a href="http://www.soundit.ca">EVENTS</a></li>
				</ul>
			</div>
			{% endblock menu %}		
		</div>
		<div id="content">
			{% block content %}{% endblock content %} 
		</div>
		<div id="bg">
			{% block bg %} 
			<div>
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
								<img alt="" src="http://api.soundit.ca/static/webapp/backgrounds/bg_0.jpg">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			{% endblock bg %}
		</div>
	</body>
</html>
