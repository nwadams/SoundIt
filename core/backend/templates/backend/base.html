<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="main.css" />
		<title>
			{% block title %}SoundIT Venue{% endblock title %}
		</title>
	</head>
	<body>
		<div id="content">
			{% block content %}{% endblock content %} 
		</div>
		<div id="bg">
			{% block bg %} 
			<div>
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
								<img alt="" src="http://api.soundit.ca/static/webapp/backgrounds/bg_0.jpg">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			{% endblock bg %}
		</div>
	</body>
</html>
